<!DOCTYPE html>

<html>

<head>

<title>Page Title</title>
  
<style>
  body {
    background-color: rgb(100,100,100);
      height: 100vh;
    margin: 0px;
    overflow: hidden;
    }
p {
  position: absolute;
  

    }
  </style>
  <script>
  window.onmouseclick = e => {

    p.style.left = `${e.clientX}px`

    p.style.top = `${e.clientY}px`

    }
  </script>
</head>

<body>

<h1>My First Heading</h1>

<p>My first paragraph.</p>

</body>

</html>
